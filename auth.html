<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DriveAway India - Login / Register</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="toast-container"></div>

  <header>
    <nav class="nav">
      <a href="index.html" class="logo">Drive<span>Away</span></a>
      <div class="nav-links">
        <a href="fleet.html">Fleet</a>
        <a href="bookings.html">Bookings</a>
        <a href="contact.html">Contact</a>
        <a href="auth.html" class="active" id="auth-link">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="auth-container glass-card">
      <!-- Login -->
      <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit" class="btn-primary">Login</button>
          <p id="login-error" class="hidden" style="color:#ff9b8a;margin-top:0.6rem;"></p>
        </form>
        <p class="switch-text">Donâ€™t have an account? <a href="#" id="show-register">Register here</a></p>
      </section>

      <!-- Register -->
      <section id="register-section" class="hidden">
        <h2>Create Account</h2>
        <form id="register-form">
          <input type="text" id="register-name" placeholder="Full Name" required />
          <input type="email" id="register-email" placeholder="Email" required />
          <input type="password" id="register-password" placeholder="Password" required />
          <input type="password" id="register-confirm" placeholder="Confirm Password" required />
          <input type="text" id="register-licence" placeholder="Driving Licence No." required />
          <input type="text" id="register-aadhar" placeholder="Aadhaar No." required pattern="\d{12}" maxlength="12" />
          <input type="tel" id="register-phone" placeholder="Phone Number" required pattern="[0-9]{10}" />
          <textarea id="register-address" placeholder="Full Address" required></textarea>
          <button type="submit" class="btn-primary">Register</button>
          <p id="register-error" class="hidden" style="color:#ff9b8a;margin-top:0.6rem;"></p>
        </form>
        <p class="switch-text">Already have an account? <a href="#" id="show-login">Login here</a></p>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DriveAway India</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
